 mountain_defensive_training: "산악 방어훈련"
 mountain_defensive_training_desc: "특별한 훈련을 통해 우리 병사들은 산악 지형에서 더 잘 방어할 수 있을 것입니다."
 helicopter_tech: "헬리콥터"
 improved_radio: "향상된 무전기"
 improved_radio_desc: "신호 세기의 증가로 인해 라디오가 더 멀리 방송될 수 있게 되었습니다."
 advanced_radio: "발전된 라디오"
 advanced_radio_desc: "무선 기술의 발전으로 무전기의 범위가 확장되었으며, 일부는 휴대할 수 있을 만큼 작아졌습니다. 사람들은 이를 워키토키라고 부르기도 합니다."
 radio_detection_sp_2_tt: "$coordination_bonus$: §G+2%§!\n$MODIFIER_STATIC_ANTI_AIR_HIT_CHANCE_FACTOR$: §G+20%§!"
 radio_detection_unlock_tt: "§Y$land_facility$§!에서 §Y$sp_air_radar$§! 실험 연구를 완료하여 해금"
 cavity_magnatron: "공진 마그네트론"
 cavity_magnatron_desc: "공진 마그네트론이라 불리는 마이크로파를 발생시키는 튜브를 사용한다면 기존 레이더 체계가 물체에서 전파를 반사시켜 물체를 감지하는 능력을 획기적으로 향상시킬 수 있습니다."
 improved_cavity_magnatron:0 "개선된 데시미터파 레이더"
 improved_cavity_magnatron_desc:0 "레이더 사용의 중요성은 이미 명백하게 증명되었지만, 우리의 데시미터파 레이더 수량은 충분한 범위를 커버하기에 부족합니다. 더 많은 부대에 레이더를 보급해 우리의 기술적 우위를 극대화해야 합니다."
 phased_array: "위상배열"
 phased_array_desc: "기계적 회전에 의존하던 종래의 레이더와는 다르게, 위상배열 레이더는 조향을 위해 전자장비를 사용합니다. 이를 통해 복수의 목표물을 추적하는 등 다수의 기능을 동시에 수행할 수 있습니다."
 monopulse_radar: "모노펄스 레이더"
 monopulse_radar_desc: "모노펄스 레이더는 여러 안테나의 신호를 비교하여 목표물의 방향을 판단할 수 있으며, 탐지 성능이 개선되었습니다."
