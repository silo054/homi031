 grand_battlefleet:0 "대전투함대"
 grand_battlefleet_desc:0 "지휘 훈련은 우리 사령관이 달아오른 전장에서 어마어마한 함대를 지휘할 때 침착함을 유지할 수 있도록 합니다. 우리 함대는 모든 적 함대를 정면으로 부숴버릴 것입니다."
 convoy_sailing:0 "수송선 항법"
 convoy_sailing_desc:0 "수송선 항해법의 도입은 적의 습격을 탐지하고 제때 대응하기 쉽게 만듭니다. 다수가 함께 다니면 더 안전할 것입니다."
 convoy_sailing_ti:0 "수송선 항법"
 convoy_sailing_ti_desc:0 "수송선 항해법의 도입은 적의 습격을 탐지하고 제때 대응하기 쉽게 만듭니다. 다수가 함께 다니면 더 안전할 것입니다."
 convoy_sailing_bs:0 "수송선 항법"
 convoy_sailing_bs_desc:0 "수송선 항해법의 도입은 적의 습격을 탐지하고 제때 대응하기 쉽게 만듭니다. 다수가 함께 다니면 더 안전할 것입니다."
 convoy_escorts:0 "수송선 호위"
 convoy_escorts_desc:0 "고속수상함을 수송대의 일부로 편성하여, 적 잠수함을 발견하고 제때 대응할 수 있게 해줍니다. 탐지는 잠수함의 방해를 제거하는데 핵심적입니다."
 convoy_escorts_bs:0 "수송선 호위"
 convoy_escorts_bs_desc:0 "고속수상함을 수송대의 일부로 편성하여, 적 잠수함을 발견하고 제때 대응할 수 있게 해줍니다. 탐지는 잠수함의 방해를 제거하는데 핵심적입니다."
 escort_carriers:0 "호위항공모함"
 escort_carriers_desc:0 "항공모함 탑재기가 해역을 지켜주면, 무역 수송선 호위는 훨씬 쉬운 임무가 됩니다. 자원의 흐름을 확보하는 것이 중요합니다."
 integrated_convoy_defence:0 "통합 수송선 방어"
 integrated_convoy_defence_desc:0 "나아진 해군과 공군의 협동은 적들이 우리 무역선 근처에 오기 전에 수 마일 밖에서 타격할 수 있도록 합니다. 이는 우리 수송선의 항해 효율을 급격하게 올려줄 것입니다."
 integrated_convoy_defence_bs:0 "통합 수송선 방어"
 integrated_convoy_defence_bs_desc:0 "나아진 해군과 공군의 협동은 적들이 우리 무역선 근처에 오기 전에 수 마일 밖에서 타격할 수 있도록 합니다. 이는 우리 수송선의 항해 효율을 급격하게 올려줄 것입니다."
 submarine_operations:0 "잠수함 작전"
 submarine_operations_desc:0 "전쟁에서 승리하고자 적 함대와 맞붙을 필요는 없습니다. 적 무역선이 반응하기 전에 타격하고 수면 아래로 모습을 감춥시다. 볼 수 없는 것과는 싸울 수 없으니까요."
 submarine_operations_bs:0 "잠수함 작전"
 submarine_operations_bs_desc:0 "전쟁에서 승리하고자 적 함대와 맞붙을 필요는 없습니다. 적 무역선이 반응하기 전에 타격하고 수면 아래로 모습을 감춥시다. 볼 수 없는 것과는 싸울 수 없으니까요."
 undersea_blockade:0 "잠수함 봉쇄"
 undersea_blockade_desc:0 "잠수함은 적국의 중요 자원 수입을 차단하는 데 완벽한 도구입니다. 우리는 그들을 봉쇄하여 적의 생산을 불구로 만들고 승리할 것입니다."
 undersea_blockade_bs:0 "잠수함 봉쇄"
 undersea_blockade_bs_desc:0 "잠수함은 적국의 중요 자원 수입을 차단하는 데 완벽한 도구입니다. 우리는 그들을 봉쇄하여 적의 생산을 불구로 만들고 승리할 것입니다."
 convoy_interdiction:0 "수송선 차단"
 convoy_interdiction_desc:0 "향상된 우리 잠수함 간의 협력으로 항해 중인 무역선을 공격할 수 있게 되었습니다. 적의 보급선을 방해해 전략적 우위를 가져옵니다."
 convoy_interdiction_ti:0 "수송선 차단"
 convoy_interdiction_ti_desc:0 "향상된 우리 잠수함 간의 협력으로 항해 중인 무역선을 공격할 수 있게 되었습니다. 적의 보급선을 방해해 전략적 우위를 가져옵니다."
 convoy_interdiction_bs:0 "수송선 차단"
 convoy_interdiction_bs_desc:0 "향상된 우리 잠수함 간의 협력으로 항해 중인 무역선을 공격할 수 있게 되었습니다. 적의 보급선을 방해해 전략적 우위를 가져옵니다."
 submarine_offensive:0 "잠수함 공세"
 submarine_offensive_desc:0 "아군 잠수함끼리의 통신이 정점에 달해 적극적인 공세가 가능해졌습니다. 그들이 수송선단을 복구할 수 없을만큼 빠르게 격침시킵시다."
 submarine_offensive_bs:0 "잠수함 공세"
 submarine_offensive_bs_desc:0 "아군 잠수함끼리의 통신이 정점에 달해 적극적인 공세가 가능해졌습니다. 그들이 수송선단을 복구할 수 없을만큼 빠르게 격침시킵시다."
 trade_interdiction:0 "무역 차단"
 trade_interdiction_desc:0 "적을 빨리 발견할 수록 적을 빨리 격파할 수 있습니다. 상대의 상선들이 알아채기 전에 공격하고 빠집시다.\n\n"
 unrestricted_submarine_warfare:0 "무제한 잠수함 작전"
 unrestricted_submarine_warfare_desc:0 "민간 여부 상관 없이 우리의 잠수함이 모든 함선을 경고없이 침몰시키도록 합니다. 일부는 이것을 전쟁 규반 위반으로 여기지만, 효과적이라는 것에는 누구도 부정하지 않을 것입니다."
 wolfpacks:0 "늑대떼"
 wolfpacks_desc:0 "우리 잠수함을 집단으로 구성해 서로간에 협력을 크게 향상시킵니다. 적의 위치가 식별되면 우리 잠수함은 나머지 잠수함들이 도착할 때까지 기다리며, 우리에게 압도적인 승산이 있을 경우에만 공격합니다."
 advanced_submarine_warfare:0 "발전된 잠수함전"
 advanced_submarine_warfare_desc:0 "잠수함간 통신의 대대적인 개선으로 완벽한 시간공격을 할 수 있게 되었습니다. 그들이 우리를 볼 수 있는건 침몰하는 함선에서일 것입니다."
 combined_operations_raiding:0 "합동 습격 작전"
 combined_operations_raiding_desc:0 "적 무역선을 사냥하기 위해 모든 해상전력을 투입합니다. 우리의 주력 함대와 잠수함이 서로 협력하여 항시 경계태세를 유지하며, 어떤 함선도 우리 해역에서 들키지 않을 수 없을 것입니다."
 raider_patrols:0 "급습 순찰"
 raider_patrols_desc:0 "빠르고 중무장한 함선들로 순찰하여 적의 무역선이 어디에도 숨을 곳이 없도록 합니다.\n잠수함만 사냥이 가능한것은 아닙니다."
 capital_ship_raiders:0 "주력함 급습"
 capital_ship_raiders_desc:0 "우리의 가장 강력한 함선이 무역선 사냥에 나서면, 적들의 수적 우위는 무용지물이 될 것입니다. 그들은 우리가 그들을 찾지 못하길 기도할 수밖에 없는 호구일 뿐입니다."
 carrier_operations:0 "항공모함 작전"
 carrier_operations_desc:0 "항공모함은 전투기 조종사들이 육지에 있는 우리 공군기지보다 더 빠르고 쉽게 바다를 타격할 수 있게 해줄 것입니다. 우리는 적군이 반격할 시간을 갖기 전에 타격 할 것입니다."
 naval_air_operations:0 "해군 항공대 작전"
 naval_air_operations_desc:0 "항공모함에서 임무를 수행하도록 훈련된 전투기 조종사들은 우리가 바다를 지배할 수 있는 새로운 길을 열어주었습니다. 비행기들은 적 함대를 솎아버리는 효과적인 방법입니다."
 base_strike:0 "기지 타격"
 base_strike_desc:0 "적군의 항구를 타격하여 그들의 함대 재건 역량을 무력화할 것입니다. 우리는 상당한 수적우위로 바다를 지배할 수 있게 될 것입니다.\n\n"
 carrier_primacy:0 "항공모함 우선"
 carrier_primacy_desc:0 "현대식 비행기들은 보통의 해군 무장보다 나은 사거리와 정밀도를 가졌습니다. 우리의 함대에 항공모함을 편성하고 하늘로부터 바다를 지배하십시오."
 carrier_task_forces:0 "항모 태스크 포스"
 carrier_task_forces_desc:0 "항공모함과 경순양함으로 이뤄진 태스크 포스는 적군이 우리의 허점을 찌르지 못하게 합니다."
 massed_strikes:0 "대규모 타격"
 massed_strikes_desc:0 "항공모함 임무에 훈련된 조종사들은 붐비는 항모에서도 원활히 임무를 수행하며, 적군을 몰아내고 해전에서의 효율성을 크게 향상시킵니다. 항공모함은 모두가 자신의 역할을 숙지하여, 기름칠한 기계처럼 매끄럽게 작동해야 합니다."
 carrier_battlegroups:0 "항공모함 전투단"
 carrier_battlegroups_desc:0 "항공모함은 어떤 함포보다도 훨씬 멀리서 적을 타격할 수 있고 하늘에 있는 비행기들이 우리의 허점을 노출시키지 않을 것입니다. 뭉친 항공모함은 결코 무시할 수 없는 전력입니다."
 escort_patrols:0 "호위 초계"
 escort_patrols_desc:0 "탐지를 강화시켜 우리의 수송선 호위대를 잠수함에 더 치명적이게 합니다. 어디에도 숨을 곳이 없을테니 잠수함은 실질적인 위협을 가하지 못할 겁니다."
