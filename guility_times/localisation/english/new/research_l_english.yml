 electronics_folder:0 "공학"
 electronics_folder_desc:0 "공학, 레이더, 암호화 및 발전된 기술 연구."
 secret_weapons_folder:0 "비밀 무기"
 secret_weapons_folder_desc:0 "광기에 찬 과학의 산물, 기적의 무기."
 mobile_warfare:0 "기동전"
 mobile_warfare_desc:0 "기동전은 속도에 중점을 두고 이로 적군의 체계를 차단하고 와해시킵니다.\n\n"
 delay:0 "지연"
 delay_desc:0 "전투에서 이기지 못하더라도, 매복과 지연 전술로 공격 부대의 전진을 느리게 하는 것이 유리할 수 있습니다."
 elastic_defence:0 "탄력적인 방어"
 elastic_defence_desc:0 "최전선에 모든 역량을 집중하는 대신, 탄력적 방어는 '두터운' 방어선을 만들어 공격자들이 뿔뿔이 흩어져 지지부진하는 동안 방어자가 대응과 반격을 할 수 있는 시간을 더 많이 창출할 수 있습니다."
 mobile_infantry:0 "기동보병"
 mobile_infantry_desc:0 "일반 보병은 흔히 연락하고, 반응하고, 또는 이동하는 기갑 부대로부터 신속하게 탈출하는 것이 느립니다. 답은 현대 전쟁의 속도를 따라 갈 수 있는 차량화 또는 기계화 보병에 중점을 두는 것입니다.\n"
 mass_motorization:0 "전면 차량화"
 mass_motorization_desc:0 "차량화 부대에 더욱 중점을 둡니다."
 mechanised_offensive:0 "기계화 공세"
 mechanised_offensive_desc:0 "차량화 부대는 괜찮고 좋지만, 공격을 이끌기 위해서 우리는 병사들을 보호하고 중화기를 실을 수 있는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다."
 armored_spearhead:0 "기갑 선봉대"
 armored_spearhead_desc:0 "전차를 최대한 활용하려면 보병 지원 역할로만 국한하면 안 됩니다. 빠르게 기동하며 공격의 선봉 역을 맡을 수 있는 독립된 부대를 만드는 편이 더 좋습니다.\n\n"
 schwerpunk:0 "중심돌파"
 schwerpunk_desc:0 "어떤 작전이든 슈베르풍크트, 즉 핵심 지점을 확인한 후, 승리를 이끌어내기 위해 최대한의 전력을 집중시켜야 합니다."
 blitzkrieg:0 "전격전"
 blitzkrieg_desc:0 "전격전이란 빠르게 움직이는 기갑 부대가 기동보병의 지원과 공중 지원에 힘입어 적 전선을 뚫고 들어가 진형을 붕괴시키고 포위하는 전략을 말합니다."
 kampfgruppe:0 "전투단"
 kampfgruppe_desc:0 "전투단은 특정 임무를 수행하기 위해 조직된 임시 편성 부대입니다."
 firebrigades:0 "소방대"
 firebrigades_desc:0 "'소방대'는 적군의 돌파에 대응하거나 다른 긴급 상황에 대비하기 위해 긴급 편성된 부대입니다.\n\n"
 backhand_blow:0 "유인 후 역습"
 backhand_blow_desc:0 "땅 한 치를 위해 싸우는 대신, 우린 그들이 공세 종말점에 다다르기까지 교전을 회피할 것이며, 이후 반격을 통해 그들을 고립시키고 섬멸할 것입니다."
 modern_blitzkrieg:0 "현대식 전격전"
 modern_blitzkrieg_desc:0 "기동전의 정점인 현대식 전격전은 최신으로 진보된 기술과 이전 교리들을 통해서 배운 교훈들의 집합체입니다."
 volkssturm:0 "국민돌격대"
 volkssturm_desc:0 "국민돌격대 혹은 국민의용군은 너무 늙거나 너무 어리거나 정규 군복무에 적합하지 않은 이들로 구성되었습니다.\n\n"
 nd_conscription:0 "무차별 징집"
 nd_conscription_desc:0 "환자와 불구자까지도 징집해야 합니다. 민간인 따위는 없습니다."
 werwolf_guerillas:0 "늑대인간 유격대"
 werwolf_guerillas_desc:0 "베르울프는 전쟁 패배 후 점령군에 맞서 투쟁을 계획한 독일의 저항 단체였습니다."
 superior_firepower:0 "화력 우세"
 superior_firepower_desc:0 "이 교리는 적들에게 사람이 아닌 포탄을 쏘는 것에 중점을 둡니다. 우리의 인력은 귀하고, 총알은 싸니까요.\n"
 sup_delay:0 "지연"
 sup_delay_desc:0 "전투서 승리할 수 없더라도 매복과 지연 전술로 공격군의 진격을 늦추는 것이 유리할 수 있습니다."
 mobile_defence:0 "기동 방어"
 mobile_defence_desc:0 "적이 어디를 공격하든, 기동대를 투입해 방어를 강화할 수 있습니다."
 intergrated_support:0 "통합 지원"
 intergrated_support_desc:0 "전투 병력에 지원 부대를 추가 편성하면 사단이 더 강한 공격을 할 수 있습니다.\n\n"
 regimental_combat_teams:0 "연대전투단"
 regimental_combat_teams_desc:0 "연대전투단은 보병에 포병, 전차, 정찰 등의 지원 부대가 추가 편성된 완전체의 소규모 부대로, 공격에 상당한 유연성을 갖습니다."
 dispersed_support:0 "분산 지원"
 dispersed_support_desc:0 "지원 부대를 분산시키면 사선에서 벗어나 있으면서도 더 넓은 지역을 보호할 수 있습니다. 사단의 방어력이 향상됩니다.\n\n"
 overwhelming_firepower:0 "압도적인 화력"
 overwhelming_firepower_desc:0 "압도적인 화력을 제공하기 위해 사용할 수 있는 모든 지원 포대를 호출한다면, 우린 목표물을 크게 약화시킬 수 있으며, 더 나아가 공격자의 하루를 심각하게 망칠 수도 있습니다."
 sup_mechanized_offensive:0 "기계화 공세"
 sup_mechanized_offensive_desc:0 "차량화 부대도 훌륭하지만, 공격을 주도하려면 병사들을 보호하고 중화기를 운반할 수 있는 장갑 차량에 탑승해 전투할 수 있는 보병이 필요합니다."
 concentrated_fire_plans:0 "집중 포화 계획"
 concentrated_fire_plans_desc:0 "여러 포대들이 동시에 포격하는 집중 포화로 적에게 더 큰 피해를 줄 수 있습니다.\n"
 combined_arms:0 "제병협동"
 combined_arms_desc:0 "기갑, 보병과 지원 병력이 협동하는 잘 조직된 전투단은 이를 따로 분리하여 운용하는 것보다 훨씬 더 효과적입니다."
 tactical_control:0 "전술적 통제"
 tactical_control_desc:0 "제병협동 작전에 정통한 장교들이 전방에서 모든 분야의 작전을 직접 지휘하게 됩니다."
 air_land_battle:0 "공지전"
 air_land_battle_desc:0 "이미 합동편제를 조직하고 있는 지상군과 함께, 공지전은 이제 공중과 지상의 전장을 빈틈없이 합침으로써 지상전력과 공군전력의 밀접한 협조를 강조하고 있습니다."
 centralized_fire_control:0 "중앙사격통제"
 centralized_fire_control_desc:0 "중앙사격통제 시스템은 모든 포격지원 요청을 한 곳에서 평가하며, 부대에 할당된 포병에게만 화력을 요청할 수 있는 것이 아닌, 필요하다면 사단의 전체 화력을 목표물에 집중시킬 수 있습니다.\n\n"
 forward_observers:0 "관측반"
 forward_observers_desc:0 "관측반은 포격의 정확도와 효과를 직접 관찰할 수 있는 위치를 선점하고, 수정사를 위해 관측 결과를 전달합니다."
 advanced_firebases:0 "포병 전진기지"
 advanced_firebases_desc:0 "전방으로 나아가는 병력들에게 최대한의 화력을 지원하기 위해, 포병대를 전선과 가까운 요새화된 기지에 배치할 수 있습니다."
 shock_and_awe:0 "충격과 공포"
 shock_and_awe_desc:0 "집중된 대규모 화력은 적에게 즉각적으로 압도적인 수준의 충격과 공포를 쏟아부으며, 대항할 의지를 충분히 마비시킵니다."
 grand_battle_plan:0 "대전략"
 grand_battle_plan_desc:0 "전투에 참여하기 전에 선행되는 광범위한 계획 수립과 준비 과정은 성공의 열쇠입니다.\n"
 trench_warfare:0 "참호전"
 trench_warfare_desc:0 "삽은 때때로 보병의 가장 중요한 무기입니다. 병사들은 어디에 위치하든 참호를 파는 것이 중요하다는 것을 배웁니다."
 prepared_defense:0 "준비된 방어"
 prepared_defense_desc:0 "더욱 광범위한 야전 요새 체계는 병력의 방어를 크게 향상시켰습니다."
 grand_assault:0 "대돌격"
 grand_assault_desc:0 "충분한 전투력이 완성되고 그들의 목적이 잘 구상되었을 때, 강력한 공격은 적을 격멸하기에 부족함이 없습니다."
 grand_mechanized_offensive:0 "기계화 공세"
 grand_mechanized_offensive_desc:0 "차량화 부대는 괜찮고 좋지만, 공격을 이끌기 위해서 우리는 병사들을 보호하고 중화기를 실을 수 있는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다.\n\n"
 assault_concentration:0 "집중 공격 전술"
 assault_concentration_desc:0 "공격을 시작하기 전에, 선도부대는 최초 전개간 최대한의 전투력을 투사할 수 있도록 전방에 신중히 준비되어야 하고 배치되어야 합니다."
 branch_interoperation:0 "상호 연동 부서"
 branch_interoperation_desc:0 "병력 내 서로 다른 병과들의 협동성을 증진시키는 것은 그들로 하여금 통합작전을 더울 잘 수행하게끔 합니다."
 assault_breakthrough:0 "돌격 돌파"
 assault_breakthrough_desc:0 "전선 전체에 대대적인 공세를 가하기 보다는 적진의 하나 또는 소수의 지점에만 공격을 집중하여 돌파를 달성해내는 것이 훨씬 더 효과적일 수 있습니다."
 central_planning:0 "중앙 계획"
 central_planning_desc:0 "전병과에서 온 장교들은 이제 주어진 작전을 최대한 효율적으로 수행할 수 있게 계획하는 데 공헌합니다."
 c3i_theory:0 "지휘, 통제, 통신 및 정보 (C3I)"
 c3i_theory_desc:0 "효과적인 참모 장교들은 부대 지휘관과 그가 지휘하는 병력 간에 지휘, 통제, 통신 & 첩보의 흐름을 안전하게 합니다."
 infantry_offensive:0 "보병 공세"
 infantry_offensive_desc:0 "보병의 공격적인 정신은 전투에서 승리하는 결정적인 요소입니다. 우리 보병은 전투에서 앞장서야 합니다.\n\n"
 armored_operations:0 "기갑 작전"
 armored_operations_desc:0 "전차와 다른 장갑차들은 전장까지 보병을 수송하고 전투에 직접적인 지원을 하는데 아주 효과적입니다."
 infiltration_assault:0 "침투 돌격"
 infiltration_assault_desc:0 "공세 시작점에서 보병은 방어가 탄탄한 구역의 적 전선을 우회하거나 차단하여 나머지 병력으로 적을 전멸시킬 수 있는 약점을 목표로 해야 합니다."
 night_assault_tactics:0 "야간 돌격 전술"
 night_assault_tactics_desc:0 "야간 이동과 야간 전투에 능한 병사들은 공격을 위해 미리 전개해 있거나, 방심한 적부대를 직접 공격할 수 있습니다."
 attritional_containment:0 "소모적 억제"
 attritional_containment_desc:0 "우리가 공격으로 적 거점을 제거할 수 없더라도, 끊임없이 손실을 일으켜 적의 공세를 예방할 수있는 소규모 공격을 지속해야 합니다."
 infiltration_in_depth:0 "종심 침투"
 infiltration_in_depth_desc:0 "우리 군대는 이제 적의 깊숙히 펼쳐진 강력한 지점을 우회하여 차단하도록 훈련되었고 이상적인 우리의 돌격군은 적의 후방지역에 도착하여 적군을 완전히 차단할 때까지 멈추지 말아야 합니다."
 mass_assault:0 "대규모 돌격"
 mass_assault_desc:0 "'완벽한' 무기는 과대평가된 것이며, 많고 '충분히 좋은' 무기가 승리로 가는 길입니다!\n\n"
 pocket_defence:0 "고립지역 방어"
 pocket_defence_desc:0 "방어전에서 아군이 포위망에 갇히는 일이 일어날 수 있습니다.  이러한 경우 필연적인 반격으로 적들을 제거할 때까지 오로지 제자리에서 방어해야만 합니다."
 defence_in_depth:0 "종심 방어"
 defence_in_depth_desc:0 "상대적으로 미약한 저항으로 지역을 잠시 내어줌으로써 우리는 시간을 벌 수 있으며, 우리의 반격 이전에 공격군이 지치도록 합니다."
 large_front_operations:0 "대규모 전선 작전"
 large_front_operations_desc:0 "대규모 전선에서의 싸움은 멀리 떨어진 부대들의 활동을 조정하는 것을 필요로 합니다: 전술보다는 전략 수준에서 말이지요.\n\n"
 deep_operations:0 "종심 작전"
 deep_operations_desc:0 "종심 작전 또는 종심 전투의 개념은 적의 방어선 여러 곳을 돌파하는 개념이며 그들의 작전상 예비대, 즉 작전 심도를 파괴하고 그들의 전략적 종심을 가능한 한 많이 차지하는 것입니다."
 operational_concentration:0 "작전적 집중"
 operational_concentration_desc:0 "모든 군사행동의 핵심은 압도적인 지역 우세입니다. 그러나 모든 전선에서 압도적으로 우위를 점할 수 없기에, 전선 일체를 강화하기보다는 전선의 일부를 약화시켜 필요한 곳에 부대를 집중시킬 것입니다."
 vast_offensives:0 "대공세"
 vast_offensives_desc:0 "돌파구 형성이 가능하다면 가능한 강력하게 확대되어야 합니다: 광대한 공격이 적 전선을 넘어 가능한 깊게 밀어붙인다면 적들의 전선 방어를 더 어렵고 불가능하며 하찮게 만들 것입니다."
 breakthrough_priority:0 "돌파 우선"
 breakthrough_priority_desc:0 "작전적 집중에 대해 더 상세히 말하자면 전선에서 필요한 모든 것은 돌파구 형성을 위한 전력 집중에 종속됩니다. 부분 지역에서의 패배는 결정적인 한방에 비하면 별로 중요치 않습니다."
 mechanized_wave:0 "기계화 제파"
 mechanized_wave_desc:0 "기계화 부대는 정확히 돌파된 곳을 개척해 빠르게 나아가는 일뿐만 아니라, 기갑부대를 지원하고 측면 틈을 메우는 일을 수행하는데 이상적입니다."
 continuous_offensive:0 "연속적 공세"
 continuous_offensive_desc:0 "돌파점을 적절하게 활용하는 것이 종종 매우 효과적이라고는 해도, 언제나 공격자는 공세종말점에 도달하게 되고 방어자는 재편성하여 새로운 방어선을 구축할 수 있습니다. 하지만, 충분한 예비대와 적절한 편성을 통해, 공격자는 적에게 큰 피해를 줄 수 있는 종심 깊은 공격을 지속할 수 있게 됩니다."
 human_wave_offensive:0 "인해전술"
 human_wave_offensive_desc:0 "인해전술 공세는 높은 밀도의 보병진형으로 적 전선에 정면돌격을 감행하여, 방어 측을 근접전으로 압도하는 공격 측의 보병전술입니다."
 human_infantry_offensive:0 "보병 공세"
 human_infantry_offensive_desc:0 "보병의 공격적인 정신은 전투에서 승리하는 결정적인 요소입니다. 우리 보병은 전투에서 앞장서야 합니다."
 large_front_offensive:0 "대규모 전선 공세"
 large_front_offensive_desc:0 "전선 여러 곳에서 인해전술 공세를 감행하거나 위협함으로써 적의 화력이 한 곳에 집중되는 것을 어렵게 합니다."
 peoples_army:0 "인민군"
 peoples_army_desc:0 "인민군은 열등한 기술을 상쇄할 강력한 동기를 가지고 있기에, 무기보다 사람이 우선한다고 믿으며 민간인들로부터의 광범위한 지원을 누리고 있습니다.\n\n"
 guerilla_warfare:0 "유격전"
 guerilla_warfare_desc:0 "적이 공격하면, 우리는 후퇴합니다; 적이 숙영하면, 우리는 기습합니다; 적이 지치면, 우리는 공격합니다; 적이 후퇴하면, 우리는 추격합니다."
 infantry_weapons2:0 "개선된 보병 장비 I"
 infantry_weapons2_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 개선된 무기 모델과 더 특화된 장비."
 improved_infantry_weapons_2:0 "개선된 보병 장비 II"
 improved_infantry_weapons_2_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 개선된 무기 모델과 더 특화된 장비."
 advanced_infantry_weapons2:0 "개선된 보병 장비 III"
 advanced_infantry_weapons2_desc:0 "보병을 위한 개인화기 및 공용화기와 군인에게 필요한 여러 가지 다른 도구들. 개인용 돌격소총과 대전차 로켓을 포함하도록 더 현대화되었습니다. 이전에 제한된 크기로 분배된 무기의 유용성이 개선되었습니다."
 infantry_at:0 "보병 대전차 무기 I"
 infantry_at_desc:0 "대전차 소총을 장비한 보병 부대는 기동성을 유지하면서 경장갑 차량을 제거할 수 있게 되었습니다."
 infantry_at2:0 "보병 대전차 무기 II"
 infantry_at2_desc:0 "보병이 중기갑 부대와 효율적으로 교전하려면, 대전차 고폭 화기는 더 작고 더 가볍게 만들어져야 합니다."
 support_weapons:0 "지원 화기 I"
 support_weapons_desc:0 "자동화기는 더 간편해지고 있습니다. 기관단총은 이미 주효하며 휴대용 지원 화기 개발은 계속되어야 합니다."
 support_weapons2:0 "지원 화기 II"
 support_weapons2_desc:0 "경기관총과 중기관총의 면을 결합한 자동화기 개발은 우리 보병의 장비 사용법 면에서 다목적성을 부여합니다."
 support_weapons3:0 "지원 화기 III"
 support_weapons3_desc:0 "우리는 기관총의 신뢰도를 유지하고 향상하면서, 총알의 흐름을 지속적으로 유지해 치사율을 보장하는 높은 연사속도를 가지는 실험 또한 가능합니다."
 support_weapons4:0 "지원 화기 IV"
 support_weapons4_desc:0 "돌격소총의 활용이 늘어남에 따라, 어떤 상황에서건 병사들이 신뢰할 수 있는 자동화기의 개발이 현대화된 군의 선결요건이 되었습니다."
 paratroopers:0 "공수부대 I"
 paratroopers_desc:0 "우리 군에 공수부대를 도입함으로써, 이전에는 접근할 수 없었던 지역에 강제 진입해 핵심 병력을 배치시키는 것이 가능해졌고, 이것은 새로운 전술적 기회를 제공합니다."
 paratroopers2:0 "공수부대 II"
 paratroopers2_desc:0 "소규모 작전을 수행하던 소수의 공수 분대에서 더 큰 규모의 공수 사단으로 전환하면 대규모 공수 작전이 가능해지며, 이는 참신함을 넘어 전쟁의 일부로 자연스럽게 받아들여지고 있습니다."
 paratroopers3:0 "공수부대 III"
 paratroopers3_desc:0 "공수 작전의 기상 대응 방식 학습과 강하용 전투화 같은 장비의 표준화, 전문 훈련 확대는 이러한 매우 위험한 임무에서의 혼란과 위험을 최소화할 것입니다."
 marines:0 "해병대 I"
 marines_desc:0 "상륙전에 특화된 부대는 점점 필수 조건이 되어가고 있습니다. 우리 해병대가 상륙정과 특수 훈련을 지원받음에 따라 임시방편으로 만든 작전과 장비는 이제 옛말이 되었습니다."
 marines2:0 "해병대 II"
 marines2_desc:0 "상륙전에는 지속적인 혁신이 필요합니다. 개선된 군수 지원과 이동식 항구가 우리 해병대에게 불가능하던 상륙작전을 수행할 수 있게 해줍니다."
 marines3:0 "해병대 III"
 marines3_desc:0 "해병대는 단순히 상륙가능한 보병 그 이상입니다. 미래에, 우리의 해병대는 가장 잘 훈련되고 단결력이 강한 특수부대가 될 것입니다."
 tech_mountaineers:0 "산악 보병 I"
 tech_mountaineers_desc:0 "산악에서의 전투는 부대를 많은 위험에 노출시키지만, 때로는 피할 수 없습니다. 우리는 특화된 장비와 훈련을 병사들에게 제공하여 이러한 위험을 최소화할 수 있습니다."
 tech_mountaineers2:0 "산악 보병 II"
 tech_mountaineers2_desc:0 "생존의 문제를 넘어, 우리 군대는 산을 유리하게 사용할 수 있도록 훈련받을 수 있습니다. 경장비와 노새를 이용한 이동 수단은 다른 보병보다 더 나은 작전 활동이 가능하게 만들 것입니다."
 tech_mountaineers3:0 "산악 보병 III"
 tech_mountaineers3_desc:0 "높은 고도와 낮은 기온, 가장 험악한 산지에서의 임무에 대비하려면, 우리 산악 부대에 특별 훈련과 단련이 필요합니다."
 tech_special_forces:0 "특수부대"
 tech_special_forces_desc:0 "비정규전을 위한 전문 인력 양성이 필요합니다. 우리 부대들이 준비되고 가혹한 환경에 적응할 수 있도록 해야 합니다."
 advanced_special_forces:0 "발전된 특수부대 훈련"
 advanced_special_forces_desc:0 "광범위한 훈련을 통해, 우리 특수부대는 일반인을 월등히 뛰어넘은 작전수행능력을 갖추게 될 것입니다."
 improved_special_forces:1 "확장된 특수부대 계획"
 improved_special_forces_desc:1 "특수부대는 평범한 군인이 할 수 없는 임무를 수행할 수 있습니다. 더 많은 병사들을 질적으로 향상시키기 위해 훈련 계획을 확대해야만 합니다."
 extreme_environment_training:0 "극한 환경 훈련"
 extreme_environment_training_desc:0 "우리는 가장 가혹한 환경에서도 싸울 수 있어야 합니다. 적합한 훈련과 장비를 통해, 우리 부대는 극한의 상황에서도 싸울 수 있을 것입니다."
 survival_training:0 "생존 훈련"
 survival_training_desc:0 "우리 특수부대들은 종종 적진 후방에서 부족한 보급품으로 싸워야 합니다. 우리는 그들이 가혹한 날씨를 견뎌내고 제한된 보급품만으로 싸울 수 있도록 훈련시켜야 합니다."
 elite_forces:0 "정예군"
 elite_forces_desc:0 "오직 최고 중의 최고만이 특수부대원이 될 수 있습니다. 군인들은 훈련을 통해 누구보다 더 강해지고, 빨라지며, 격렬히 싸울 수 있게 될 것입니다."
 jungle_warfare:0 "정글전"
 jungle_warfare_desc:0 "정글에서 효과적으로 싸울 수 있게 우리 군을 특수훈련 시킵니다."
 HUN_light_infantry_tech:0 "경보병사단 교리"
 HUN_light_infantry_tech_desc:0 "보병사단의 지원화기 양을 줄여 더 유연하게 하며, 도시와 숲과 같이 제한된 지형에서의 전투에서 유리하게 합니다."
 mountain_warfare:0 "산악전"
 mountain_warfare_desc:0 "산악 지대에서 효과적으로 싸울 수 있게 우리 군을 특수훈련 시킵니다."
 tech_recon:0 "수색중대 I"
 tech_recon_desc:0 "본대가 움직이기에 앞서 소규모 정찰 병력을 전방에 보내는 것은 우리에게 앞으로 마주칠 적의 규모 및 관련된 정보를 획득할 수 있게 할 것입니다."
 tech_recon2:0 "수색중대 II"
 tech_recon2_desc:0 "수색 임무는 대개 위험하며 사상률이 높습니다. 우리 수색대원들로 하여금 신속하게 움직이고 철수할 수 있도록 준비시키고, 적에 의해 구축된 장애물을 제거할 수 있도록 장비시키는 것은 그들이 무사히 돌아올 가능성을 증가시킬 것입니다."
 tech_recon3:0 "수색중대 III"
 tech_recon3_desc:0 "무전 기술의 발달은 수색 임무가 수행되는 방식을 바꾸어놓았고, 수집된 정보를 신속하게 교환하는 것을 가능하게 하였습니다."
 tech_recon4:0 "수색중대 IV"
 tech_recon4_desc:0 "종심 수색작전, 복합 첩보활동, 게릴라 작전 및 특수부대 훈련들은 우리들의 전략적 선택을 보조하고 정책수립을 신속히 할 수 있도록 도와줄 것입니다."
 tech_engineers:0 "공병중대 I"
 tech_engineers_desc:0 "요새 건설과 장애물 파괴는 야전에서 강력한 전투공병을 만들었습니다. 우리 공병의 다양한 역할이 가능함은 그들이 필요한 다양한 상황과 장소에 맞게 배치할 수 있습니다."
 tech_engineers2:0 "공병중대 II"
 tech_engineers2_desc:0 "현대화된 장비 및 고폭발물과 함께, 우리의 기술자들은 그들의 전통적인 임무를 넘어 육지 및 해상에서 그들의 창의력을 발휘하여 적들을 놀라게 할 것입니다."
 tech_engineers3:0 "공병중대 III"
 tech_engineers3_desc:0 "군사 공학 계획은 더 큰 규모에 접근하고 있습니다. 발전된 기반시설의 구축은 야전에서 일반적으로 가능한 것을 뛰어넘는 지원을 필요로 한 작전을 가능하게 합니다."
 tech_engineers4:0 "공병중대 IV"
 tech_engineers4_desc:0 "지속적인 참호구축과 보급 시스템을 건설하는 동안 지역 기동성을 유지하고, 전투공병은 앞으로 우리 부대가 어디서든 공격 당하더라도 문제가 없도록 미리 준비할 것입니다."
 hospital_tech:0 "야전병원"
 logistics_tech:0 "군수중대"
 recon_tech:0 "수색중대"
 tech_field_hospital:0 "야전병원 I"
 tech_field_hospital_desc:0 "사상자가 죽은 군인을 의미할 필요는 없습니다. 즉각적인 의학적 처치로 우리 부상자들을 후방으로 데려오는 것이 가능하게 하는 것은 안전을 위한 첫 단계입니다."
 tech_field_hospital2:0 "야전병원 II"
 tech_field_hospital2_desc:0 "필요한 곳에 의무지원을 할 수 있도록 이동식 구호소를 운영함으로써, 우리는 많은 수의 불필요한 죽음과 영구적인 부상을 멈출 수 있습니다."
 tech_field_hospital3:0 "야전병원 III"
 tech_field_hospital3_desc:0 "수술은 전장에서 가장 흔한 응급 처치중 하나입니다. 수술 및 이에 필요한 도구들은 전장에서 보다 가깝게 사용할 수 있어야 하며, 우리는 숙련된 의사들이 군 의료 요원의 일부가 될 수 있도록 보장하여야 합니다."
 tech_field_hospital4:0 "야전병원 IV"
 tech_field_hospital4_desc:0 "비록 야전 치료 부분에서 많은 개선이 있어왔지만 일시적일 뿐 교리로 확립되지 못했습니다. 더 많은 경험으로 우리는 이 부대의 역할을 명확하게 설명할 수 있고 실전에서의 혁신을 영구적으로 정착시킬 것입니다."
 tech_logistics_company:0 "군수중대 I"
 tech_logistics_company_desc:0 "전문적인 군수장교는 보급업무 간 불필요한 낭비를 경감시켜줄 것입니다."
 tech_logistics_company2:0 "군수중대 II"
 tech_logistics_company2_desc:0 "전쟁에 있어 새로운 국면에 대한 우리의 위기관리 능력을 적용하는 것은 군수업무의 안정성을 증대시킬 것입니다."
 tech_logistics_company3:0 "군수중대 III"
 tech_logistics_company3_desc:0 "보급품 수요에 대한 통계학적인 분석을 계속하는 것은 우리의 자원 활용도를 극대화할 수 있게끔 할 것입니다."
 tech_logistics_company4:0 "군수중대 IV"
 tech_logistics_company4_desc:0 "보급품의 표준화된 분류법의 발전은 혼란을 최소화하고 더 능률적으로 계획을 수립할 수 있게 될 것입니다."
 tech_military_police:0 "헌병대 I"
 tech_military_police_desc:0 "정규군이 단기간의 점령은 해낼 수 있겠지만 그들은 선두를 맡을 중요한 병사들입니다. 군 내에 헌병대를 조직하는 것은 사보타주를 조사하고 저항군에 대응하는 병력 확보를 보장할 것입니다."
 tech_military_police2:0 "헌병대 II"
 tech_military_police2_desc:0 "점령지에서 교통지도 및 공공질서 유지 등과 같은 정규 경찰 업무를 담당하여, 우리 헌병들이 저항세력들로 인하여 생겨나는 혼돈 및 혼란을 최소화할 수 있습니다."
 tech_military_police3:0 "헌병대 III"
 tech_military_police3_desc:0 "현지 정보망 및 점령 전 구성되었던 밀고자들과 협조함으로써, 우리의 헌병들은 어디에서 저항이 일어날 지를 선제적으로 대비할 수 있습니다."
 tech_military_police4:0 "헌병대 IV"
 tech_military_police4_desc:0 "점령지의 치안을 안전하게 관리하는 것은 정상상태로의 복귀와 같고, 저항세력에 대한 무자비한 제거와도 동일합니다. 헌병대는 우리 병사와 민간인들을 위해 해당 작업을 조기에 시작하도록 할 것입니다."
 tech_signal_company:0 "통신중대 I"
 tech_signal_company_desc:0 "전장에서 통신망을 개통하고 유지하는 것은 언제나 전문적인 기술을 요합니다. 대전쟁에서 새로운 통신 및 탐지기술의 출현과 함께, 새로운 가능성이 대기하고 있습니다."
 tech_signal_company2:0 "통신중대 II"
 tech_signal_company2_desc:0 "군 내 다른 병과들 간의 의사소통에 진력하는 통신중대는 지상군이 해상 및 공중 작전과 협조된 노력을 발휘할 수 있도록 보장하며 그들의 기동을 보다 신속하게 계획할 수 있도록 도와줍니다."
 tech_signal_company3:0 "통신중대 III"
 tech_signal_company3_desc:0 "더욱 더 휴대화된 통신 기술은 배낭형태로 개인이 나를 수 있게 실용화되었습니다. 개선된 통신중대의 기동성을 활용해야 합니다."
 tech_signal_company4:0 "통신중대 IV"
 tech_signal_company4_desc:0 "야전에서 장비를 직접 다루기에, 우리의 통신 전문가들 중에는 비교할 수 없는 현장 지식을 가진 이들이 있습니다. 새로운 통신기술 연구에 그들을 참여시킴으로써, 그들의 전문 지식을 활용할 수 있게 되었습니다."
 tech_maintenance_company:0 "정비중대 I"
 tech_maintenance_company_desc:0 "유지보수, 수리와 정비는 군사 장비의 신뢰도와 안전성 유지에 중요합니다. 이를 위한 특수한 중대를 두면 적절한 주의를 기울일 수 있을 것입니다."
 tech_maintenance_company2:0 "정비중대 II"
 tech_maintenance_company2_desc:0 "일상적이고 조직적인 운용관리 절차는 장비 고장의 위험성을 최소화하고, 고장 전에 교체하도록 부대에 경고합니다."
 tech_maintenance_company3:0 "정비중대 III"
 tech_maintenance_company3_desc:0 "우리의 병력들이 전장에서 언제든지 일반적인 수리를 할 수 있도록 기본적인 자재를 갖추게 한다면 손상된 장비를 계속 사용하는 일을 막을 수 있습니다."
 tech_maintenance_company4:0 "정비중대 IV"
 tech_maintenance_company4_desc:0 "대전쟁에서 활성 중복이 되도록 설계한 경험은 현대 장비에도 적용되어 유지 보수를 더 쉽게 만들 수 있습니다."
 motorised_infantry:0 "차량화보병"
 motorised_infantry_desc:0 "야전 보병 수송에서의 차량 사용을 확대함으로써 느리게 움직이는 보병 부대의 기동성을 크게 향상시켜, 더 빠른 대응과 새로운 전략을 가능하게 합니다."
 night_vision:0 "야간 투시경 I"
 night_vision_desc:0 "보이지 않으면서 적을 볼 수 있다는 것은 야간작전의 핵심입니다. 적외선 기술의 발명으로, 다루기는 힘들지만, 이것을 가능하게 하는 장비를 우리 군에게 지급할 수 있습니다."
 night_vision2:0 "야간 투시경 II"
 night_vision2_desc:0 "초기 적외선 조준경은, 처음부터 저격수가 사용하기 위한 것이었지만, 가시거리가 제한되었습니다. 휴대성과 가시성 모두를 향상시켰으니, 야간작전을 수행하는 더 많은 병사들이 이 장비를 사용할 수 있을 겁니다."
 basic_machine_tools:0 "기초 공작기계"
 basic_machine_tools_desc:0 "모든 공장에서 사용할 수 있는 작은 다용도형부터 기술적 한계를 뛰어넘는 대형 고급 모델까지, 새로 개발된 다양한 절삭기계를 군수 생산에 사용할 수 있습니다."
 improved_machine_tools:0 "개선된 공작기계"
 improved_machine_tools_desc:0 "터릿 선반은 대량생산에 있어서 필수적임이 증명되고 있습니다. 효과적인 생산을 보장하는 선반을 사용하는 것은 산업에 상당한 이점을 줄 것입니다."
 advanced_machine_tools:0 "발전된 공작기계"
 advanced_machine_tools_desc:0 "자동제어 장치를 사용한 공작기계의 자동화는 이전부터 논의된 바 있습니다. 이 아이디어를 실행으로 옮겨, 컴퓨터 등 자동화의 산물을 활용할 것입니다."
 assembly_line_production:0 "조립 라인 생산"
 assembly_line_production_desc:0 "컨베이어 조립 라인은 이미 많은 산업에서 사용되고 있고, 이러한 전례 없는 대량 생산을 허용함으로써, 우리는 전쟁의 방향을 바꿀 수 있습니다."
 flexible_line:0 "유연한 라인"
 flexible_line_desc:0 "조립 라인처럼 매끄럽게 작동하는 기계라도, 여전히 사람에 의해 운용되기 때문에 필요에 맞춰 적응시킬 수 있습니다. 우리는 이것을 산업 생산에 적용해야 합니다."
 streamlined_line:0 "간결한 라인"
 streamlined_line_desc:0 "조립 라인의 표준화와 견고한 구조는 효율성과 안전성의 핵심입니다. 이들이 우리의 산업 생산에서 발전시켜야 할 핵심요소들입니다."
 improved_equipment_conversion:0 "개선된 장비 전환"
 improved_equipment_conversion_desc:0 "공학의 진보로 이전 모델에서 발견한 문제를 수정하고 현재 요구에 맞게 갱신할 수 있게 해줍니다."
 advanced_equipment_conversion:0 "발전된 장비 전환"
 advanced_equipment_conversion_desc:0 "우리의 구식 모델을 보강하기 위해 전문적인 팀과 조립 라인을 설치해 우리의 전쟁 기계를 언제나 치명적으로 유지합니다."
 concentrated_industry:0 "집중된 산업 I"
 concentrated_industry_desc:0 "우리의 산업 생산시설을 몇몇 주요한 지역에 집중시켜 극적으로 효율성을 향상시킬 수 있습니다.\n"
 concentrated_industry2:0 "집중된 산업 II"
 concentrated_industry2_desc:0 "집중된 제조업은 비용 절감에 도움이 될 것입니다."
 concentrated_industry3:0 "집중된 산업 III"
 concentrated_industry3_desc:0 "보다 더 집중된 우리의 산업에 체계화된 구조망을 도입해 기반시설 비용을 줄일 수 있습니다."
 concentrated_industry4:0 "집중된 산업 IV"
 concentrated_industry4_desc:0 "중요한 우리 산업을 서로 가깝게 모아 집약된 효과를 증대 시킵니다."
 concentrated_industry5:0 "집중된 산업 V"
 concentrated_industry5_desc:0 "주요 산업 단지는 이제 우리 산업의 많은 부분을 결합하여 운송비와 노동비를 최소화합니다."
 dispersed_industry:0 "분산된 산업 I"
 dispersed_industry_desc:0 "우리의 산업을 분산시켜, 전시에 적들의 목표물이 되는 것을 어려워지도록 만들 수 있습니다.\n\n"
 dispersed_industry2:0 "분산된 산업 II"
 dispersed_industry2_desc:0 "더 나아간 우리 산업의 분산화는 특정 지점을 타격하는 것을 어렵게 합니다."
 dispersed_industry3:0 "분산된 산업 III"
 dispersed_industry3_desc:0 "다른 모습으로 위장한 공장을 운영하는 것은 직접 공격의 위험을 줄일 것입니다."
 dispersed_industry4:0 "분산된 산업 IV"
 dispersed_industry4_desc:0 "우리 공장을 위장하고 분산하면 완전히 붕괴시키기 매우 어려운 망이 만들어질 것입니다."
 dispersed_industry5:0 "분산된 산업 V"
 dispersed_industry5_desc:0 "산업 시설뿐만 아니라, 서로 연결되어 있는 기반시설까지도 비밀리에 운영함으로써, 우리는 공중 공격으로 파괴되는 것을 더 어렵게 만들 수 있습니다."
 synth_oil_experiments:0 "합성 석유 실험"
 synth_oil_experiments_desc:0 "원유에 대한 의존도를 줄이기 위해, 다른 물질과 자원으로 대체하는 제조 공정을 연구할 수 있습니다."
 early_refining:0 "초기 정제"
 early_refining_desc:0 "원유는 현대전에 필수적인 다양한 물질로 정제될 수 있습니다. 정제 기술에서 앞서가는 것이 현대 산업 구축에 중요할 것입니다."
 oil_processing:0 "석유 정제"
 oil_processing_desc:0 "합성 증류와 석유 가공품의 정제를 위한 공장 연결망은 우리 국가의 연료 공급을 보장하는 첫 걸음입니다."
 improved_oil_processing:0 "개선된 석유 정제"
 improved_oil_processing_desc:0 "이전의 실험적 증류방식을 광범위하게 도입함으로써, 가용 자원으로 수요를 더 잘 충족시킬 것입니다."
 advanced_oil_processing:0 "발전된 석유 정제"
 advanced_oil_processing_desc:0 "수소처리와 같은 새로운 실험적 정류 기법을 석유 공정에 도입하면 최종 생산물의 품질이 크게 개선될 것입니다."
 modern_oil_processing:0 "현대식 석유 정제"
 modern_oil_processing_desc:1 "수소화분해, 알킬화, 메르캅탄 산화, 이성질화 등 새로운 첨단 정제법으로 우리의 정유소를 더욱 개선할 수 있습니다."
 rubber_processing:0 "고무 정제"
 rubber_processing_desc:1 "천연 고무에 대한 의존도를 낮추기 위해, 합성 고무를 가공하는 산업이 필요합니다."
 improved_rubber_processing:0 "개선된 고무 정제"
 improved_rubber_processing_desc:1 "탈수소화 반응을 가속화하는 새로운 공정은 합성 고무의 대량 생산을 가능하게 했습니다."
 advanced_rubber_processing:0 "발전된 고무 정제"
 advanced_rubber_processing_desc:1 "도데실메르캅탄 중합체를 활용하여 개선된 처리 과정을 담은 범용 합성 고무 제조법은 우리의 합성 고무 생산을 확장할 수 있게 할 것입니다."
 modern_rubber_processing:0 "현대식 고무 정제"
 modern_rubber_processing_desc:1 "더욱 최적화된 중합화 처리는 낮은 비용과 높은 생산량으로 이어질 것입니다."
 construction1:0 "건설 I"
 construction1_desc:0 "개선된 공법과 자재를 통해 민간 및 군용 건물을 더 빠르게 건설할 수 있습니다."
 construction2:0 "건설 II"
 construction2_desc:0 "우리의 공구와 장비 현대화는 건설에 더 많은 도움이 될 것입니다."
 construction3:0 "건설 III"
 construction3_desc:0 "현대식 차량을 도입하고 건축 분야에서 얻은 경험을 활용하여 엄청나게 빠르게 수리할 수 있게 합니다."
 construction4:0 "건설 IV"
 construction4_desc:0 "높은 수준의 기계화와 더 나은 루틴은 건물 건설 속도를 더 빠르게 합니다."
 construction5:0 "건설 V"
 construction5_desc:0 "효율적인 건설의 미래는 개별 프로젝트에 대한 광범위한 계획뿐만 아니라 가능한 한 표준화된 해결책을 요구할 것입니다."
 excavation1:0 "채굴 I"
 excavation1_desc:0 "시추 기술의 발전은 우리들로 하여금 이전에는 접근할 수 없었던 자원들을 채굴할 수 있게 해주었습니다."
 excavation2:0 "채굴 II"
 excavation2_desc:0 "새로운 기술은 우리들로 하여금 자원을 더 효율적으로 채취할 수 있게 합니다. 우리는 더이상 채굴 과정에서 자원을 오염시키지 않고, 따라서 더 많은 산출량을 낼 수 있습니다."
 excavation3:0 "채굴 III"
 excavation3_desc:0 "지질학의 발전은 우리가 자원의 위치를 결정하는 것을 돕습니다. 우리는 이제 우리의 채굴 능력을 더 많은 천연자원이 발견될 가능성이 높은 장소에 집중할 수 있습니다."
 excavation4:0 "채굴 IV"
 excavation4_desc:0 "핵심 처리공정의 자동화와 진보된 장비는 우리의 모든 자원 채굴지를 훨씬 더 효율적으로 만듭니다."
 excavation5:0 "채굴 V"
 excavation5_desc:0 "지표 채굴과 같은 지상에서의 채굴기술 발전은 우리에게 현재 채광지에서의 자원 생산량을 더 늘려줍니다."
 excavation_tech:0 "채굴 기술"
 electronic_mechanical_engineering:0 "전자기계공학"
 electronic_mechanical_engineering_desc:0 "우리는 전기 기계들이 난방과 조명을 제공할 뿐만 아니라 판단과 소통도 도와주는 시대에 살고 있습니다. 전자공학은 다가오는 세기에 군사 정보의 핵심이 될 것입니다."
 radio:0 "라디오"
 radio_desc:0 "아마추어 전신기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장하는 것은 주파수 간섭을 막고 무선 기술의 새로운 사용법들을 알려 줄 것입니다."
 radio_detection: "레이더"
 radio_detection_desc:0 "레이더, 전파 탐지와 레인징의 개발은 전파를 이용해 물체를 탐지하는 것을 가능하게 했습니다. 이 발명은 현지 기계장치에 영향을 끼치는 것을 고려해 매우 비밀스럽게 연구되었습니다."
 centimetric_radar:0 "센티미터파 레이더"
 centimetric_radar_desc:0 "극초단파 대역에서 작동하는 새로운 레이더는 우리에게 기존의 레이더로는 잡아낼 수 없을 정도로 조그마한 물체들을 탐지해 낼 수 있게 되었습니다."
 mechanical_computing:0 "기계식 연산"
 mechanical_computing_desc:0 "발전된 차동 분석이 가능한 기계 조립은 어떤 종류의 기계 보조 계산이 이루어질 수 있는지를 근본적으로 바꿀 것입니다."
 computing_machine:0 "연산 기계"
 computing_machine_desc:0 "현대식 컴퓨터의 이론적 기초를 개발하고 전기기계를 조립하여 실용화를 시작하는 것은 이 가능성의 영역으로 가는 첫걸음이 될 것입니다."
 improved_computing_machine:0 "개선된 연산 기계"
 improved_computing_machine_desc:0 "전자식 디지털 컴퓨터는 이제 프로그래밍이 가능해졌습니다. 비록 엄청나게 크고 비싸지만, 이 컴퓨터는 인간의 범위를 넘어선 정보 분석을 가능하게 해주었습니다."
 advanced_computing_machine:0 "발전된 연산 기계"
 advanced_computing_machine_desc:0 "프로그램을 저장할 수 있으며 트랜지스터를 활용하는 컴퓨터 작업의 시작은, 주변 어느 분야에서든 사용되는 곳에서 우리를 디지털 혁명으로 이끌 것입니다."
 basic_encryption:1 "암호화 - 다중 치환 암호"
 basic_encryption_desc:0 "새로운 통신방식에는 감청이라는 새로운 위험이 따릅니다. 회전식 암호화 장치는 빠르고 복잡한 암호화를 사용할 수 있게 해 줍니다."
 improved_encryption:1 "암호화 - 순환 치환"
 improved_encryption_desc:0 "암호화 장비의 무작위성이 제한된다면 암호를 해독하는데 이용될 수 있습니다. 회전 장치의 무작위성을 향상시킴으로써 이런 종류의 해독을 더 어렵게 만듭니다."
 advanced_encryption:1 "암호화 - 펄스 부호 변조"
 advanced_encryption_desc:0 "기술개량과 힘들여 얻은 경험들은 우리 통신의 트래픽 흐름을 더 안전하게 조치 할 수 있게 했습니다."
 basic_decryption:1 "복호화 - 빈도 분석"
 basic_decryption_desc:0 "암호해독은 점점 진보된 수리과학으로 변모하고 있습니다. 카드 카탈로그 체계와 사이클로미터와 같은 장치들은 해독에 필요한 일을 도울 수 있습니다."
 improved_decryption:1 "복호화 - 부채널 공격"
 improved_decryption_desc:0 "보다 정교한 컴퓨터의 개발로 인해 차동방식과 같은 새로운 복호화 방식의 적용이 가능해졌으며, 이는 새로운 수동 복호화 방식과 결합하여 진보된 암호를 해독하는데 사용될 수 있습니다."
 advanced_decryption:1 "복호화 - 자동 추론"
 advanced_decryption_desc:0 "연산 능력의 발전은 지금까지 우리의 복호화 기술을 개선해왔지만, 향후 거의 해독이 불가능한 암호를 만들 우려가 있습니다. 계속 앞서나가기 위해서, 해당 기술의 심층 지식을 얻을 수 있도록 보다 적극적으로 연구할 준비를 해야 합니다."
 experimental_rockets:0 "실험적 로켓"
 experimental_rockets_desc:0 "액체연료 로켓의 거리와 신뢰도를 향상시키는 로켓 과학의 진보는, 그 기술에 대한 충분한 학습을 통해 더 진보된 모델을 위한 발사대 건설을 가능하게 했습니다."
 rocket_engines:0 "로켓 엔진"
 rocket_engines_desc:0 "로켓추진에 대한 지식은 이전에 도달할 수 없는 속도로 작동하는 비행폭탄과 로켓동력의 항공기를 만들 수 있는 지점에 도달하게 합니다."
 improved_rocket_engines:0 "개선된 로켓 엔진"
 improved_rocket_engines_desc:0 "초기의 장거리 탄도미사일은 멀리 있는 적, 심지어는 우주에 닿을 수 있도록 더욱 정교하게 개발될 수 있습니다."
 advanced_rocket_engines:0 "발전된 로켓 엔진"
 advanced_rocket_engines_desc:0 "로켓의 미래는 사거리에 거의 제한이 없고 유효 탑재량은 늘려 더 치명적인, 대륙간 미사일과 같은 가능성을 열었습니다."
 atomic_research:0 "핵 연구"
 atomic_research_desc:0 "핵분열, 원자의 분열은 막대한 양의 에너지를 발생시키며 끝없는 파괴력을 지녔습니다."
 rocket_interceptor:0 "로켓 요격기"
 rocket_interceptor_desc:0 "글라이더에 기반한 로켓동력 요격기는 짧은 시간 동안 다른 어떤 비행기보다 빠르게 이동할 수 있습니다. 휘발성 연료는 위험하지만, 적이 예상하는 그 무엇보다 공격에 빠른 반응과 이륙이 가능합니다."
 rocket_interceptor_2:0 "로켓 요격기 II"
 rocket_interceptor_2_desc:0 "여전히 그 운용이 매우 위험한 것으로 간주되는 로켓 추진 전투기는 이제 자동 조종장치의 도움을 받고 다른 항공기의 견인을 통해 극한의 속도를 최대한 활용하지만 연소 시간이 짧습니다."
 rocket_interceptor_3:0 "로켓 요격기 III"
 rocket_interceptor_3_desc:0 "새로운 착륙 기술과 더 안전한 연료 시스템은 로켓 전투기의 생존성 및 성공 확률을 크게 향상시켜, 이러한 첨단 항공기의 이론적인 가능성을 충족시켰습니다."
 nukes:0 "핵폭탄"
 nukes_desc:0 "원자폭탄 제조 계획은 국가가 할 수 있는 가장 은밀하고 어려운 일 중 하나가 되겠지만, 성공한다면 오늘날 전쟁의 판도뿐만 아니라 세계의 미래를 바꿀 수 있습니다."
 interwar_artillery:1 "전간기 포"
 interwar_artillery_desc:0 "다양한 유형의 포를 개발하며 얻은 교훈을 다른 부품의 설계에 교차 적용할 수 있습니다."
 artillery1:0 "포 I"
 artillery1_desc:0 "더 현대적인 재료와 기술로, 대전쟁의 곡사포와 야포는 현대전을 위해 약실을 재조정하고 현대화될 수 있습니다."
 artillery2:0 "개선된 포 업그레이드 I"
 artillery2_desc:0 "기존 장비를 개선하는 것만으로는 한계가 있습니다. 새로운 유압반동장치와 더 긴 포신을 활용한 새로운 곡사포 설계가 필요해질 것입니다."
 artillery3:0 "개선된 포 업그레이드 II"
 artillery3_desc:0 "가벼운 포차에 무거운 포를 사용 가능하게 하기 위해, 포구제퇴기를 곡사포 설계에 포함시킬 수 있습니다."
 artillery4:0 "포 IV"
 artillery4_desc:0 "이동을 위해 분해해서 운송할 수 있는 가벼운 포를 개발하여 이전에 포격 지원을 하기 어려웠던 지역으로의 진출을 가능하게 합니다."
 artillery5:0 "발전된 포 업그레이드"
 artillery5_desc:0 "더 낮은 외형으로 설계된 포는 적이 표적으로 삼기 더 어려워질 것입니다."
 mountain_gun:0 "산포"
 mountain_gun_desc:0 "북부 인도의 산악 지형은 필요할 때 분리하여 노새로 운반할 수 있는 야포를 개발하도록 이끌었습니다."
 rocket_artillery2:0 "로켓포 업그레이드 I"
 rocket_artillery2_desc:0 "다수의 로켓탄을 장착한 자주포는 단시간내에 강력한 화력을 넓은 범위에 퍼부을 수 있으며, 적의 대포병사격을 회피할 수 있는 기동성도 지니고 있습니다."
 rocket_artillery3:0 "로켓포 업그레이드 II"
 rocket_artillery3_desc:0 "타격을 위한 사거리를 포기하는 대신에, 우리는 더 무거운 로켓을 더 큰 차량에 탑재할 수 있습니다. 팀으로써 움직이며, 이 포대들은 서로 협동하여 재장전과 재배치를 신속하게 수행할 수 있습니다."
 rocket_artillery4:0 "로켓포 III"
 rocket_artillery4_desc:0 "회전 안정화 로켓은 경포 포대의 사정 거리를 증가시켜주었습니다."
 interwar_antiair:0 "대공포"
 antiair1:0 "대공포 업그레이드"
 antiair1_desc:0 "보다 빠른 재장전 기술을 통해, 방공화기들은 대구경탄을 사용하면서도 요구되는 연사속도를 충족할 수 있습니다."
 antiair2:0 "대공포 II"
 antiair2_desc:0 "고고도의 적 항공기를 요격하기 위해, 대공포에 더욱 긴 포신과 탄이 필요할 것입니다."
 antiair3:0 "개선된 대공포 업그레이드 I"
 antiair3_desc:0 "레이더 시스템의 발전으로, 레이더를 이용해 통제하는 대공포는 보다 쓸만해 졌습니다. 이러한 기술을 유지하는 것은 가장 정확한 대공 시스템을 운용할 수 있도록 할 것입니다."
 antiair4:0 "개선된 대공포 업그레이드 II"
 antiair4_desc:0 "현대화된 레이더 시스템, 전산기기 및 자동 장전장치의 결합은 더 빨라진 항공기에 대응하기 위해 필요할 것입니다."
 antiair5:0 "대공포 V"
 antiair5_desc:0 "지대공 미사일은 대공 전투의 미래입니다. 지대공 미사일의 기동 플랫폼을 개발하는 것이 우리의 다음 목표일 것입니다."
 antitank1:0 "대전차포 업그레이드"
 antitank1_desc:0 "유효한 대전차 화기의 중요성은 대전쟁에서 확립되었습니다. 현대식 전차 설계에 맞서려면 이러한 새로운 세대의 무기의 도입이 필요할 것입니다."
 antitank2:0 "대전차포 II"
 antitank2_desc:0 "대부분의 대전차포는 여전히 가벼운 편입니다. 경사장갑을 지닌 중전차에 맞서려면 더 큰 구경의 포가 필요할 것입니다."
 antitank3:0 "개선된 대전차포 업그레이드 I"
 antitank3_desc:0 "HEAT(대전차 고폭)탄을 대전차포에 사용해 포구 속도의 한계를 보완할 수 있습니다."
 antitank4:0 "개선된 대전차포 업그레이드 II"
 antitank4_desc:0 "새로운 다목적 대전차포는 분리철갑탄을 사용하여 거의 모든 전차의 장갑을 관통할 수 있습니다."
 antitank5:0 "대전차포 V"
 antitank5_desc:0 "신형 탄약 기술과 높은 포구 속도를 가진 포를 조합하면, 적들이 개발할 수 있는 어떤 새로운 기갑 장비에도 대비할 수 있습니다."
 air_superiority:0 "공중우세"
 air_superiority_desc:0 "공중우세를 달성한다면 적이 우리나라를 폭격하는 것을 어렵게 해주고 우리가 적을 폭격하기 쉽게 해줄 것입니다."
 formation_flying:0 "편대 비행"
 formation_flying_desc:0 "편대 비행으로 비행기들은 서로를 지원할 수 있고 함께 적을 공격할 수 있습니다."
 air_offense:0 "전투기 엄호"
 air_offense_desc:0 "주간 폭격을 하기 위해서는 요격기로부터 우리 폭격기의 안전이 확보되어야 합니다. 우리의 전투기 조종사를 폭격기와 연계할 수 있도록 훈련시켜 적 영토에서 폭격기들을 보호하는 전투 능력을 향상시킵니다."
 fighter_baiting:0 "미끼 전투기"
 fighter_baiting_desc:0 "우리 전투기는 약한 모습을 보여서 적 비행기를 매복 속으로 유인합니다."
 dogfighting_experience:0 "공중전 경험"
 dogfighting_experience_desc:0 "치열한 공중전 중에 적기와 동료기의 상대적 위치를 지속적으로 추적하는 것은 쉽지 않지만, 경험을 쌓은 우리 파일럿은 능숙해질 것입니다."
 fighter_ace_initiative:0 "에이스 주도의 전투"
 fighter_ace_initiative_desc:0 "다섯 기 이상의 적을 격추하여 에이스 자격을 얻은 조종사들에게 특별 보상과 지위를 부여해, 위험 감수를 장려하고 엘리트의식을 고취시킵니다. - 비록 숙련된 조종사들이 전장에 남는 경향이 있지만 말입니다."
 multialtitude_flying:0 "다중고도 비행"
 multialtitude_flying_desc:0 "공중전은 삼차원 공간에서 이루어집니다. 하지만 대부분의 조종사들에게 위나 아래에서 비행하는 항공기를 계속 추적하기란 매우 어려운 일입니다. 우리 편대를 수직 방향으로 퍼트림으로써 이점을 가져올 수 있습니다."
 offensive_formations:0 "공세 대형"
 offensive_formations_desc:0 "우리 전투기들에게 공격 대형을 훈련시키는 것은 전투시 더 위협적으로 만들 것입니다."
 fighter_sweeps:0 "전투기 휩쓸기"
 fighter_sweeps_desc:0 "적 영토에서 전투기의 공격적인 정찰은 항공기들이 취약한 이착륙시를 노려 잡거나, 적의 훈련 비행을 방해합니다."
 force_rotation:0 "전력 교대"
 force_rotation_desc:0 "교전 또는 단순히 장기간에 걸친 집중은 소모적이지만, 언제든 새로운 전력과 교대함으로써 조종사의 피로에 의한 실수를 줄일 수 있습니다"
 air_defence:0 "공대공 방어"
 air_defence_desc:0 "언뜻 위험이 없는 듯 할 때도, 정기적으로 경계하도록 조종사를 훈련해서, 적 항공기를 요격 할 수 있는 기회를 증가시킵니다."
 dispersed_fighting:0 "분산 전투"
 dispersed_fighting_desc:0 "더 분산된 대형을 채택하는 것으로, 동일한 수량의 항공기로 더 큰 범위의 공역을 경계할 수 있습니다."
 forward_interception:0 "전방 요격"
 forward_interception_desc:0 "적 공역에서 더 가까이 작전함으로써 우리의 전투기들이 상대의 비행기가 그들의 목표에 도달하는 것을 더 손쉽게 차단할 수 있도록 합니다."
 fighter_veteran_initiative:0 "베테랑 주도의 전투"
 fighter_veteran_initiative_desc:0 "조종사의 장기 생존에 초점을 두며, 신중한 전술과 함께, 숙련된 조종사에게 훈련 역할을 맡김으로써 새로운 조종사에게 지식을 전수할 수 있습니다."
 formation_fighting:0 "전투 대형"
 formation_fighting_desc:0 "편대 비행은 우리 조종사들이 서로의 사각지대를 보완하고 적 비행기들을 더 손쉽게 발견할 수 있는 능력을 갖추게 합니다."
 air_skirmish:0 "소규모 공중전"
 air_skirmish_desc:0 "불행히도, 우리나라에서 발견되는 모든 적 항공기를 섬멸할 수 있는 것은 아니지만, 적을 발견할 때마다 지속적으로 괴롭힘으로서, 그들을 떠나게 만들 수 있을 것입니다."
 home_defence:0 "본토 방어"
 home_defence_desc:0 "지상 관측반과 탐지 및 청취를 위한 초소는 공군과 협조하여 적의 침입을 추적하고 격멸합니다."
 battlefield_destruction:0 "전장 파괴"
 battlefield_destruction_desc:0 "공군은 멀리 떨어진 적국을 공격할 수 있지만, 전투에서 지상부대를 직접 지원하는 데에도 유용하게 사용할 수 있습니다."
 dive_bombing:0 "급강하폭격"
 dive_bombing_desc:0 "급강하폭격은 훌륭한 명중률을 보여주지만 최선의 결과를 위해서는 급강하 속도를 늦추고 상승시 부하를 견뎌낼 수 있는 특수한 항공기가 필요합니다."
 direct_ground_support:0 "직접 지상 지원"
 direct_ground_support_desc:0 "지상 관측병들과 근접항공지원기 조종사들의 밀접한 협력으로 항공화력을 정확히 유도해 전장의 지상군에게 최고의 지원을 할 수 있습니다."
 bomber_veteran_initiative:0 "베테랑 주도의 폭격"
 bomber_veteran_initiative_desc:0 "베테랑 조종사들이 신병들에게 그들의 지식을 전수하도록 하는 정책은 신병들의 생존률을 올리는데 큰 도움이 됩니다."
 bomber_ace_initiative:0 "에이스 주도의 폭격"
 bomber_ace_initiative_desc:0 "공식적인 인정과 보상은 에이스 폭격기 조종사들의 대담함과 결단력을 더욱 이끌어낼 수 있습니다."
 cas_veteran_initiative:0 "베테랑 주도의 공대지 공격"
 cas_veteran_initiative_desc:0 "베테랑 조종사들이 신병들에게 그들의 지식을 전수하도록 하는 정책은 신병들의 생존률을 올리는데 큰 도움이 됩니다."
 cas_ace_initiative:0 "에이스 주도의 공대지 공격"
 cas_ace_initiative_desc:0 "공식적인 인정과 보상은 에이스 근접항공지원기 조종사들의 대담함과 결단력을 더욱 이끌어낼 수 있습니다."
 hunt_and_destroy:0 "수색 섬멸"
 hunt_and_destroy_desc:0 "근접항공지원기들은 직접적인 화력지원을 제공하는 한편, 단독으로 목표물들을 탐색할 수 있고 때때로 전선으로 향하는 적 지상군을 공격합니다."
 naval_strike_torpedo_tactics:0 "해상 어뢰 타격 전술"
 naval_strike_torpedo_tactics_desc:0 "조종사의 어뢰 명중률을 훈련시키는 것은 적함에 대한 공습을 더욱 효과적으로 만들어 줄 것입니다."
 naval_strike_torpedo_tactics_oi:0 "해상 어뢰 타격 전술"
 naval_strike_torpedo_tactics_oi_desc:0 "조종사의 어뢰 명중률을 훈련시키는 것은 적함에 대한 공습을 더욱 효과적으로 만들어 줄 것입니다."
 naval_strike_tactics:0 "해상 타격 전술"
 naval_strike_tactics_desc:0 "조종사들이 함선의 이동을 예측하여 공격을 조직하도록 훈련시키는 것은 적함에 대한 공습을 더 효과적으로 만들 것입니다."
 low_echelon_support:0 "하위 제대 지원"
 low_echelon_support_desc:0 "소규모 지상군 편제에 근접항공지원 병력을 배치함으로써, 전통적인 포병대의 사거리 밖에 있을지라도 항상 요청한 추가화력을 제공합니다."
 combat_unit_destruction:0 "전투부대 파괴"
 combat_unit_destruction_desc:0 "우리의 근접항공지원기 조종사들을 동일한 목표를 확실히 파괴될 때까지 계속 공격하도록 훈련시켜 목표물을 살려보내지 않도록 합니다."
 operational_destruction:0 "작전상 파괴"
 operational_destruction_desc:0 "적 육군의 보급선을 공격하는 것은 전장에서 적들의 기동력을 낮아지게 합니다. 바꿔 말하면 우리가 공중우세를 이루고 있는 지역에서 우리 육군이 작전 중에 많은 이점을 갖게 된다는 것입니다."
 infrastructure_destruction:0 "기반시설 파괴"
 infrastructure_destruction_desc:0 "철도 및 교량과 같은 기반시설을 공격하는 최적의 방법을 조종사에게 훈련함으로써 더욱 효과적인 전술 폭격을 할 수 있습니다."
 logistical_bombing:0 "군수 폭격"
 logistical_bombing_desc:0 "공중에서 적 보급선을 공격하는데 더욱 중점을 두어 해당 지역의 우리 육군에 대단한 이점을 줍니다."
 battlefield_support:0 "전장 지원"
 battlefield_support_desc:0 "전술폭격기의 수평 폭격은 급강하 폭격보다 정확도가 떨어지기 때문에, 지상 병력이 전투 중인 지역 근처에 있는 목표를 공격하기 어렵습니다. 하지만 더 많은 훈련, 그리고 지상관측반과의 상호작용을 통해 이러한 문제를 극복할 수 있습니다."
 carousel_bombing:0 "회전목마 폭격"
 carousel_bombing_desc:0 "폭격기는 목표 지역에 도달하면 즉시 모든 폭탄을 투하하고 가능한 빨리 기지로 돌아오고 싶을 것입니다. 이것은 지역폭격시에는 먹히는 방법이지만, 작은 목표를 맞출때는 그 목표 상공 위에서 머물면서 최대 정확도가 될 때에만 조금씩 폭탄을 투하하는 것이 더 효과적입니다."
 keypoint_bombing:0 "정밀 폭격"
 keypoint_bombing_desc:0 "전장의 요충지를 정밀 폭격하고 지상군을 지원함으로써 적을 격파하는데 엄청난 도움이 될 수 있습니다."
 ground_support_integration:0 "지상 지원 통합"
 ground_support_integration_desc:0 "전술폭격기를 지상의 관측반과 완벽하게 통합함으로써 공격의 정확도를 향상시키고, 전투 중인 지상군을 직접적으로 지원하는 것이 가능합니다."
 strategic_destruction:0 "전략적 파괴"
 strategic_destruction_desc:0 "우리의 조종사는 육군이나 해군 전력보다도 훨씬 빠르게 전략적 목표에 접근할 수 있습니다. 적들은 신병에게 들려줄 장비를 생산할 수 없어질 테니 곧 아군이 수적 우위에 설 것입니다."
 high_level_bombing:0 "고고도 폭격"
 high_level_bombing_desc:0 "우리는 더 높은 고도에서 공중 교전과 대공 화기를 피할 수 있습니다. 높은 고도에서 폭탄을 떨어트리는 것은 더 많은 정밀함을 요구하지만 더 안전합니다."
 massed_bomber_formations:0 "밀집 폭격 대형"
 massed_bomber_formations_desc:0 "대형을 유지함으로써 우리 폭격기들은 자신들을 방어할 수 있고 성공적인 폭탄 투하 기회를 더 많이 얻을 수 있습니다."
 night_bombing:0 "야간 폭격"
 night_bombing_desc:0 "적의 방어태세가 낮아지고, 어둠이 우리 폭격기들을 가려주므로 밤에도 쉬지 않고 공격을 이어갈 것입니다. 적들에게 우리가 얼마나 집요한지 보여줘야 합니다.\n\n"
 dead_reckoning_bombing:0 "추측 항법 폭격"
 dead_reckoning_bombing_desc:0 "이전 위치에서의 속도, 방향, 편류를 측정함으로서 우리는 밤에도 더 정확하게 폭탄 투하를 계산할 수 있습니다."
 infiltration_bombing:0 "침투 폭격"
 infiltration_bombing_desc:0 "기지로 향하는 적 편대에 끼어들거나, 그 뒤를 밟는 것은 미친 짓으로 보일지도 모르지만, 이는 충분한 훈련이 받쳐준다면 가능합니다."
 pathfinder_groups:0 "항로선도대"
 pathfinder_groups_desc:0 "베테랑 조종사들은 목표의 위치를 표시해줄 훌륭한 수단을 지니고 있습니다. 연기의 부재나 악천후로는 폭격기들이 임무를 수행하는 것을 막을 수 없습니다."
 day_bombing:0 "주간 폭격"
 day_bombing_desc:0 "낮 동안에 집중하는 것은 시야의 엄청난 이득 덕분에 대단히 파괴적이며, 덤으로 우리의 무력을 과시하는 효과도 있습니다.\n\n"
 escort_relay_system:0 "릴레이식 호위 체계"
 escort_relay_system_desc:0 "전투기의 호위를 받는 폭격기는 적군 화력에 대응하는 우리의 능력을 향상시켰습니다."
 flying_fortress:0 "날아다니는 요새"
 flying_fortress_desc:0 "우리의 고고도 중폭격기를 방어용 기관총과 충분한 장갑으로 무장시켜서, 적의 공격에 노출되더라도 기지로 귀환할 수 있게 합니다."
 mass_destruction:0 "대규모 파괴"
 mass_destruction_desc:0 "폭격기에 대량의 괴멸적인 무기를 탑재합니다. 소수의 조종사만이 목적지에 도달하더라도 확실한 성과를 거둘 것입니다."
 fleet_in_being:0 "현존함대"
 fleet_in_being_desc:0 "함대는 안전한 항구에 머무르고 오직 적절한 순간에만 적과 교전할 것입니다. 우리 함대의 존재만으로도 적들은 우리 항구를 점령하기를 꺼려할 것입니다.\n\n"
 battlefleet_concentration:0 "전투함대 집결"
 battlefleet_concentration_desc:0 "적함이 발견되면 즉시 근처의 함선들을 호출합니다. 공동으로 집중된 화력으로 적함을 빠르게 무용지물로 만들 것입니다. 하나씩 각개격파합시다."
 battlefleet_concentration_ti:0 "전투함대 집결"
 battlefleet_concentration_ti_desc:0 "적함이 발견되면 즉시 근처의 함선들을 호출합니다. 공동으로 집중된 화력으로 적함을 빠르게 무용지물로 만들 것입니다. 하나씩 각개격파합시다."
 subsidiary_carrier_role:0 "항모의 보조적 역할"
 subsidiary_carrier_role_desc:0 "전함을 지원하는 항모는 수비에서 공격으로 전환시, 전함의 준비를 향상시킬 수 있습니다. 하늘의 눈이자 강력하고 신속한 타격을 제공하는 항공모함의 유용성은 느린 전함을 잘 보완합니다."
 subsidiary_carrier_role_ti:0 "항모의 보조적 역할"
 subsidiary_carrier_role_ti_desc:0 "전함을 지원하는 항모는 수비에서 공격으로 전환시, 전함의 준비를 향상시킬 수 있습니다. 하늘의 눈이자 강력하고 신속한 타격을 제공하는 항공모함의 유용성은 느린 전함을 잘 보완합니다."
 hunter_killer_groups:0 "대잠 격침조"
 hunter_killer_groups_desc:0 "적 잠수함을 사냥하기 위해 구축함 전대를 구성할 것입니다. 수색섬멸 전문가들의 노력이 결합되면 뛰어난 사냥팀이 만들어질 것입니다."
 floating_fortress:0 "떠다니는 요새"
 floating_fortress_desc:0 "전함의 경계 수준을 높임으로써, 감히 적이 우리 바다를 위협하는 경우, 우리는 항상 대응할 준비가 되어 있을 것입니다. ​모든 함대는 견고한 기반을 필요로하고 전함의 능력은 타의 추종을 불허합니다."
 floating_fortress_ti:0 "떠다니는 요새"
