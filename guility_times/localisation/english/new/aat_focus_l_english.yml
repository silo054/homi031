EPM_economy1:0 "건설기술 재발견"
EPM_economy1_desc:0 "현재 우리는 건설기술을 가진자가 매우적으며 가진 기술도 한정적 입니다. \n 위해서는 군내에 있는 여러 도서들을 이용하여 기술들을 재발굴하고 기술자 육성을 위한 교육제도를 마련해야만 합니다."
EPM_economy2:0 "기술자 육성"
EPM_economy2_desc:0 "건설 부문의 문제는 일단락되었으나 생산부문을 처참합니다. \n 다행이 어느정도의 기술자들이 군내에 상시 상주해 있었으나 \n \n 현재 우리는 이 기술자들이 사용할 수 있는 장비와 더불어 기존에 사용하던 네트워크 시스템등을 전혀 사용하지 못하는 상황입니다."
EPM_economy3:0 "배급제 중단"
EPM_economy3_desc:0 "생산 부문과 건설부문등 공업적 기반을 다진 우리들은 \n 더이상 베급제라는 경제학적 비효율을 중단할 때가 왔습니다."


EMP_event.1:0 "혼란"
EMP_event.1.title:0 "혼란"
EMP_event.1.description:0 "갑작스럽게 본토와의 통신이 마비되었습니다. \n 다행이 주변의 다른 일부 주둔군들과의 통신은 원활하게 되고 있는 상황입니다.\n\n 각주둔군들이 각지를 수색한 결과 아마도 지구라는 행성과 매우 유사하다고 합니다. \n 일단 주둔군들의 사령관들끼리 위원회를 구성하기로 하였고 이 위원회는 빠르게 주변상황을 파악하기 시작했습니다. "
EMP_event.1.a:0 "이런 망할!"

EMP_event.2:0 "피튀기는 설전"
EMP_event.2.title:0 "피튀기는 설전"
EMP_event.2.description:0 "현재 군사위원회에서는 평민파와 귀족파가 대립 중 입니다.\n귀족파는  지구에서 생활권확보와 더불어서 지구의 패권국이 되자고 주장하고 있으며\n평민파는 고향인 아스트레아로 돌아갈 방법을 찾아야하며 그것을 위해서는 인간이라는 존재를 말살시켜도 된다고 주장합니다.\n 현재 이들을 타협시키는 것은 사실상 불가능하기에 우리는 보다 나은 어느 한 쪽을 선택해야 합니다."
EMP_event.2.a:0 "귀족들의 말에 일리가 있다, 새로운 세계에 적응해야 한다.  "
EMP_event.2.b:0 "망할 귀족 놈들의 주장은 필요없다! 우리는 아스트레아로 돌아갈 것이다."

EMP_event.3:0 "통합"
EMP_event.3.title:0 "통합"
EMP_event.3.description:0 "제국의 비밀병기인 아티펙트는 인류를 아인으로 바꿀수있는 무기입니다.\n그러나 현재의 기술력으로는  이를 대량생산하는것은 어렵습니다. \n하지만 이를 사용하지 않으면 앞으로 전세계를 경비할 충분한 인구수를 확보하지 못하게 될 것이며 우리는 무너지게 될 것 입니다. \n결국 우리는 어느지역에 이 아티펙트를 사용할지 결정해야만 합니다."
EMP_event.3.a:0 "아시아에 아티펙트를 사용한다."
EMP_event.3.b:0 "유럽에 아티펙트를 사용한다."
EMP_event.3.c:0 "서남아프리카에 아티펙트를 사용한다."
EMP_event.3.a.TT: "§Y아시아§! 지역을 통합하기 위한 §G몇 가지 결정§!을 해금할 것입니다."
EMP_event.3.b.TT: "§Y유럽 지역§!을 통합하기 위한 §G몇 가지 결정§!을 해금할 것입니다."
EMP_event.3.c.TT: "§Y서남아프리카 지역§!을 통합하기 위한 §G몇 가지 결정§!을 해금할 것입니다."

EMP_event.4:0 "독자체제"
EMP_event.4.title:0 "독자체제"
EMP_event.4.description:0 "추축국이라는 자들은 이용가치가 있을 지도 모르지만 그들을 신뢰하는 것은 고양이에게 생선을 맞기는 꼴입니다.  우리가 밑을 것은 우리뿐이며 그것이야 말로 우리의 생존을 위한 행동입니다. \n여러회의 끝에 우리는 제국 지구식민지 방위군 이라는 이름으로 세력을 만들기로 합의 했습니다.  이 이름은 현재의 우리 상태를 매우 잘 표현함과 동시에 앞으로 우리가 아스트레아로 돌아갈것이라는 의지또한 포함되어있는 멋진 이름입니다."
EMP_event.4.a:0 "제국이여 영원하라"

