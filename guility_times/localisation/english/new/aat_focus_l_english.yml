l_english:
EMP_start: "통신 두절 대응"
EMP_start_desc: "본토와의 통신이 두절되었습니다. 일단 현재상황을 파악해야만 합니다."
EMP_continue: "끈끈하게 뭉처야한다."
EMP_continue_desc: "현재 우리군이 다른세계에 왔다는 사실은 명백합니다. 현재 3개 군단과 1개 함대가 전이해 온것으로 파악되었으니 현재 우리의 영토를 파악하고 지킬 군대가 필요합니다"
EMP_end: "외출복귀 명령"
EMP_end_desc: "다행이 우리 주둔지를 비롯한 반경 10km에 마을들이 모두 전이 된것을 확인 되었습니다. 그렇다면 이 마을에 있는 군인원을 모두 복귀시켜야합니다. "
EMP_real_end: "바다로 향하여"
EMP_real_end_desc: "현재 내륙에만 틀어밖혀있으면 앞으로의 계획이 한정될 것입니다. 바다로 나아가는 것만이 미래를 여러갈래로 선택할수 있는 "
EMP_grate: "회의를 시작하지"
EMP_grate_desc: "급한 문제는 해결했습니다. 이제 앞으로 어떻게 할것인가를 정해야 합니다."
EMP_three_king: "귀족파"
EMP_grate_king_desc: "황제의 뜻을 따라서 우리는 모든 인류와 척을 지고 살아야합니다. 또한 일부 개선의 가능성이 있는 자는 아인으로 만들어야합니다."
EMP_grate_king_start: "해안지역 동화실시"
EMP_grate_king_start_desc: "우리가 점령한 지역에 인류를 아인화 하여 우리와 동일한 정채성을 만들어야합니다."
EMP_grate_king_reasearch: "연구소 건설"
EMP_grate_king_reasearch_desc: "현재 우리에게 연구시설이 시급합니다. 우리는 최대한 빠르게 산업 기술을 복구해야합니다."
EMP_grate_king_industry: "지하작업장 개방"
EMP_grate_king_industry_desc: "우리의 일부 주둔지 밑에 비상시 사용하는 작업장이 있습니다. 이를 통해 현재필요한 산업역량을 최대한 끌어 올려야 한다."
EMP_grate_king_morden: "정상국가화"
EMP_grate_king_morden_desc: "이제 이지역에서 자리를 잡았으며 빠른 시일내에 이곳에서 돌아가는 것은 불가능하니 이곳에서 국가의 기능을 해야할 것 입니다."
EMP_grate_king_modi: "행정부 개설"
EMP_grate_king_modi_desc: "행정부 설립은 군이아닌 국가로써 기능한다는 것을 보여주는 징표가 될것입니다."
EMP_grate_king_modiew: "지방행정확장"
EMP_grate_king_modiew_desc: "행정부분이 상당부분 해결되었으나 아직 일부 지방에는 재대로된 행정력이 미치고 있지 않습니다. 이는 장례에 큰 위기로 번질우려가 있으며 이를 빠르게 해결해 나아가야합니다."
EMP_grate_king_modiek: "미래의 행정"
EMP_grate_king_modiek_desc: "제국의 행정체계는 마치 수세기는 앞선것 같다는 평가를 받아왔으며 우리는 이를 완벽하게 재현해야만합니다."
EMP_grate_king_modiea: "군벌화 방지"
EMP_grate_king_modiea_desc: "각 군단들이 각지역에 주둔하며 각지역의 행정을 맞고 있으며 이것을 방치한다면 "
EMP_grate_king_army: "관료들 대거 등용"
EMP_grate_king_army_desc: "행정부설립이후에 군이 행정부에 행정업무를 진행하고 있습니다. 민간에서 관료들을 등용하여서 행정부에 군의 역량을 사용하는 비효율적 상황을 타파하는것에 도움을 줄 수 있습니다." 
EMP_grate_king_army_desty: "군의 모범"
EMP_grate_king_army_desty_desc: "현재우리는 군중심으로 사회가 구성되어있습니다. 그러니 이사회를 안정적으로 운영하기 위해서는 군이 대중에게 모범이 되어야 합니다."
EMP_grate_king_re_empire: " 위대한 제국"
EMP_grate_king_re_empire_desc: "현재 우리의 국가는 안정되었습니다."
EMP_grate_king_start_war: "전쟁시작"
EMP_grate_king_start_war_desc: "강대국으로 성장하기 위해서는 지금의 영토만으로는 부족합니다."
EMP_grate_king_europe_war: "유럽열강들 제거"
EMP_grate_king_europe_war_desc: "유럽 열강들은 우리주변의 많은 영토를 보유하고 있으며 이를 획득한다면 우리의 주권을 안정적으로 유지할 수 있을 것입니다."
EMP_grate_king_asia_war: "아시아로의 확장"
EMP_grate_king_asia_war_desc: "아시아는 많은 자원과 인력을 보유한 대륙이며 과거 수천년동안 문명의 요람이었습니다. 이곳을 점령하는것은 강대국으로 향하는 필수적 요소일 것입니다."
EMP_grate_king_america: "신대륙 점령"
EMP_grate_king_america_desc: "신대륙에 존재하는 자들은 언젠가 우리를 위협할 수 있으며 이를 빠르게 해결해야만 합니다."
